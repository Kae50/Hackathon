{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="favicon-icon" href="/media/ILearn.png   ">
    <title>iLearn</title>
    
</head>
<body>
    <header class="loginHeader">
    <nav>
        <div class="logo"><img src="/media/ILearn.png   " alt=""></div>
    </nav>
    <section id="Login">
        <div class="loginImage">
            <img src="/media/istockphoto.jpg" alt="">
        </div>
    <form class="loginForm" action="{% url 'home' %}" method="GET">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button><br>
        <a href="{% url 'signup' %}">Don't have an account? Signup</a>
    </form>
</section>
</header>
  
<footer>
    <p>All rights reserved iLearn &copy2021</p>
</footer>
</body>
</html>
